apiVersion: v1
kind: ServiceAccount
metadata:
  name: devops-demo
  namespace: default
  annotations:
    azure.workload.identity/client-id: ""  # Will be filled in

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
stringData:
  # These should be fetched from Azure Key Vault
  # This is an example structure
  database-url: "placeholder"
  api-key: "placeholder"
  jwt-secret: "placeholder"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo-secure
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      serviceAccountName: devops-demo
      
      # Pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: app
        image: devopsdemoacr2026.azurecr.io/devops-demo:latest
        imagePullPolicy: IfNotPresent
        
        # Container security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
        
        ports:
        - containerPort: 8000
          name: http
        
        # Environment variables from Secret
        envFrom:
        - secretRef:
            name: app-secrets
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: app-config
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        
        # Resource limits
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  AZURE_REGION: "eastus"

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: devops-demo-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: devops-demo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: default
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

---
apiVersion: policy/v1
kind: PodSecurityPolicy
metadata:
  name: restricted-devops-demo
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
  - ALL
  volumes:
  - 'configMap'
  - 'emptyDir'
  - 'projected'
  - 'secret'
  - 'downwardAPI'
  - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'MustRunAs'
    seLinuxOptions:
      level: 's0:c123,c456'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
    - min: 1000
      max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
    - min: 1000
      max: 65535
  readOnlyRootFilesystem: false
