# Default values for devops-demo Helm chart
# This is a YAML-formatted file declaring variables.

# Number of replicas for the deployment
replicaCount: 2

image:
  # Image repository (will be overridden by CI/CD)
  repository: devopsdemoacr2026.azurecr.io/devops-demo
  pullPolicy: IfNotPresent
  # Overrides the image tag (defaults to Chart appVersion)
  tag: "latest"

# Image pull secrets for private registries (not needed with ACR + AKS integration)
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000
  annotations: {}
    # For Azure Load Balancer internal IP:
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: devops-demo.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: devops-demo-tls
  #    hosts:
  #      - devops-demo.example.com

resources:
  # Resource limits and requests (production recommendations)
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 3
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Environment variables
env:
  - name: ENVIRONMENT
    value: "production"
  - name: AZURE_REGION
    value: "eastus"

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity rules for pod assignment
affinity: {}

# Pod disruption budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 1
